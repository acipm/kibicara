<div class="container">
  <div class="banner"></div>
  <mat-card class="register-form">
    <mat-card-header>
      <h2>Register as a hood admin!</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <mat-form-field appearance="fill">
            <mat-label for="email">E-Mail</mat-label>
            <input type="text" formControlName="email" matInput />
            <mat-error
              *ngIf="
                registerForm.controls.email.errors &&
                registerForm.controls.email.errors.required
              "
            >
              E-Mail is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              type="password"
              formControlName="password"
              matInput
              [type]="'password'"
            />
            <mat-error
              *ngIf="
                registerForm.controls.password.errors &&
                registerForm.controls.password.errors.required
              "
            >
              Password is required
            </mat-error>
            <mat-error
              *ngIf="
                registerForm.controls.password.errors &&
                registerForm.controls.password.errors.minlength
              "
            >
              Password requires minimal length 8
            </mat-error>
          </mat-form-field>
        </div>
        <div class="buttons">
          <button
            mat-raised-button
            color="primary"
            [disabled]="loading"
            class="btn btn-primary"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Register
          </button>
          <a mat-button routerLink="/login" class="btn btn-link">Log In</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
