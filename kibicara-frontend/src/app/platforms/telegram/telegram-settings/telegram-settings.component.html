<mat-card>
  <mat-card-header>
    <mat-card-title class="platform-title">
      <div class="platform-heading">
        Telegram
      </div>
      <button mat-icon-button aria-label="How to use">
        <mat-icon matTooltip="How to use" class="info-button">info</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="telegrams$ | async as telegrams">
      <mat-list-item *ngIf="telegrams.length === 0">
        <button mat-menu-item>
          <mat-icon>add</mat-icon>
          <span> Add a platform connection!</span>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngFor="let telegram of telegrams">
        <div class="entry">
          Telegramdummy
          <mat-slide-toggle></mat-slide-toggle>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
      <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <span>Add another</span>
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
