<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="telegram"></div>
    <mat-card-title class="platform-title">
      Telegram
      <button mat-icon-button aria-label="How to use">
        <mat-icon
          matTooltip="How to add an telegram bot to your hood"
          class="info-button"
          (click)="onInfoClick()"
          >info</mat-icon
        >
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="telegrams$ | async as telegrams">
      <mat-list-item *ngIf="telegrams.length === 0">
        <button mat-menu-item (click)="onCreate()">
          <mat-icon>add</mat-icon>
          <span> Add a platform connection!</span>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngFor="let telegram of telegrams">
        <div class="entry">
          @{{ telegram.username }}
          <mat-slide-toggle
            [checked]="telegram.enabled === 1"
            (change)="onChange(telegram)"
          ></mat-slide-toggle>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(telegram.id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(telegram.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="onCreate()">
            <mat-icon>add</mat-icon>
            <span>Add another</span>
          </button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
