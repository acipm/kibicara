<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="twitter"></div>
    <mat-card-title class="platform-title">
      Twitter
      <button mat-icon-button aria-label="How to use">
        <mat-icon
          matTooltip="How to send and receive hood broadcast messages with twitter"
          class="info-button"
          (click)="onInfoClick()"
          >info</mat-icon
        >
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="twitters$ | async as twitters">
      <mat-list-item *ngIf="(twitters | twitterCorpses).length === 0">
        <button mat-menu-item (click)="onCreate()">
          <mat-icon>add</mat-icon>
          <span> Add a platform connection!</span>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngFor="let twitter of twitters | twitterCorpses">
        <div class="entry">
          @{{ twitter.username }}
          <mat-slide-toggle
            [checked]="twitter.enabled === 1"
            (change)="onChange(twitter)"
          ></mat-slide-toggle>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDelete(twitter.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="onCreate()">
            <mat-icon>add</mat-icon>
            <span>Add another</span>
          </button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
